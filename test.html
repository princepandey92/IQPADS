<div class="col-lg-6" style="background-color: #00bcd4; color: white">
    <form action="">
      <div class="formText">
        <span>WE ARE HERE FOR YOU </span>
        <h1 class="mt-4">Make An Appointment</h1>
      </div>

      <div class="row">
        <div class="col-md-6 mt-5">
          <div class="form-group">
            <label for="fullName">Enter Full Name</label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              class="form-control mt-3"
              placeholder="Your Full Name"
            />
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="form-group">
            <label for="Email">Email Address</label>
            <input
              type="email"
              name="Email"
              id="Email"
              class="form-control mt-3"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="number"
              name="phoneNumber"
              id="phoneNumber"
              class="form-control mt-3"
              placeholder="Your Phone Number"
            />
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="form-group">
            <label for="AD">Appointment Date</label>
            <input
              type="date"
              name="AD"
              id="AD"
              class="form-control mt-3"
              placeholder="Appointment Date"
            />
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="form-group">
            <label for="AT">Appointment Time</label>
            <input
              type="time"
              name="AT"
              id="AT"
              class="form-control mt-3"
              placeholder="Appointment Time"
            />
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="form-group">
            <label for="doctor">SELECT A DOCTOR</label>
            <select
              class="form-control-select form-control mt-3"
              name="doctor"
              id="doctor"
            >
              <option value="Dr. Lloyd Wilson">Dr. Lloyd Wilson</option>
              <option value="Dr. Lloyd Wilson">Dr. Lloyd Wilson</option>
              <option value="Dr. Lloyd Wilson">Dr. Lidya Smith</option>
              <option value="Dr. Lloyd Wilson">Dr. nicolus newman</option>
              <option value="Dr. Lloyd Wilson">Dr. zuhoor manssor</option>
            </select>
          </div>
        </div>
        <div class="col-md-12 mt-5">
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="0"
              rows="5"
              class="form-control form-control-textarea mt-3"
              placeholder="Message"
            ></textarea>
          </div>
        </div>
        <div class="col-md-12 mt-5 d-flex align-items-center">
          <div class="form-group" style="width: 100%">
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Send Message"
              class="btn btn-light d-block w-100"
              style="font-size: 30px"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
